language: node_js

sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

git:
  depth: 10

node_js:
  - "0.10"
  - "0.12"
  - "node"

env:
  - CC=gcc-4.8 CXX=g++-4.8

branches:
  only:
    - master

notifications:
  email:
    on_success: never
    on_failure: change
